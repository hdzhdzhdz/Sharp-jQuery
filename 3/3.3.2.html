<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.3.2</title>
    <script src="../scripts/jquery-3.2.1.min.js"></script>
    <style>
        li{
            list-style: none;
            display: inline;
        }
        img{
            width: 240px;
            height:160px;
            border: 1px solid #bbb;
        }    
    </style>
</head>
<body>
    <ul>
        <li><a href="images/iPod.jpg" class="tooltip" title="iPod"><img src="images/iPod.jpg" alt="iPod"></a></li>
        <li><a href="images/iPod%20nano.jpg" class="tooltip" title="iPod nano"><img src="images/iPod%20nano.jpg" alt="iPod nano"></a></li>
        <li><a href="images/iPhone.jpg" class="tooltip" title="iPhone"><img src="images/iPhone.jpg" alt="iPhone"></a></li>
        <li><a href="images/Mac.jpg" class="tooltip" title="Mac"><img src="images/Mac.jpg" alt="Mac"></a></li>
    </ul>
    <script>
        $(function(){
            var x = 10;
            var y = 20;
            $("a.tooltip").mouseover(function(e){
                this.myTitle = this.title;
                this.title = "";
                var imgTitle = this.myTitle?"<br/>"+this.myTitle:"";
                //创建<div>元素
                var tooltip = "<div id='tooltip'><img src='"+this.href+"' alt='产品预览图'>"+imgTitle+"</div>";
                $("body").append(tooltip);      //将它追加到文档中
                $("#tooltip")
                    .css({
                        "position":"absolute",
                        "top":(e.pageY+y)+"px",
                        "left":(e.pageX+x)+"px"
                }).show("fast");                //设置x坐标和y坐标，并且显示
            }).mouseout(function(){
                this.title = this.myTitle;
                $("#tooltip").remove();         //移除
            }).mousemove(function(e){
                $("#tooltip")
                    .css({
                        "top":(e.pageY+y)+"px",
                        "left":(e.pageX+x)+"px"
                });
            });
        })
    </script>
</body>
</html>

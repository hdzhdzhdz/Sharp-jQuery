<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>5.1</title>
    <link rel="stylesheet" href="../css/neat.min.css">
    <script src="../scripts/jquery-3.2.1.min.js"></script>
    <style>
        form{
            width: 300px;
        }
        input:focus,textarea:foucs{
            border: 1px solid #f00;
            background: #fcc;
        }
        .focus{
            border: 1px solid #f00;
            background: #fcc;
        }
        #comment{
            width: 200px;
            height: 100px;
        }
        .centent{
            display: inline-block;
        }
        .centent span{
            cursor: pointer;
            background-color: yellow;
            padding: 2px;
        }
        #form{
            border: 1px solid #555;
            width: auto;
            width: 300px;
        }
        .int{
            margin-top: 10px;
        }
        .sub #send2{
            margin-top: 10px;
            margin-right: 10px;
            margin-left: 100px;
        }
        .sub #res{
            margin-top: 10px;
            margin-left: 10px;
        }
        .high{
            color: red;
        }
    </style>
</head>
<body>
    <form action="#" method="post" id="regForm">
        <fieldset>
            <legend>个人基本信息</legend>
            <div>
                <label for="username">名称：</label>
                <input id="username" type="text">
            </div>
            <div>
                <label for="pass">密码：</label>
                <input id="pass" type="password">
            </div>
            <div>
                <label for="msg">详细信息：</label>
                <textarea id="msg"></textarea>
            </div>
        </fieldset>
    </form>
    
    <form>
        <div class="msg">
            <div class="msg_caption">
                <span class="bigger">放大</span>
                <span class="smaller">缩小</span>
                <span class="up">向上</span>
                <span class="down">向下</span>
            </div>
            <textarea id="comment" cols="8" rows="20">多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。</textarea>
        </div>
    </form>、
    
    <form>
        你爱好的运动是？<input type="checkbox" id="CheckedAll"/>全选/全不选<br>
        <input type="checkbox" name="items" value="足球"/>足球
        <input type="checkbox" name="items" value="篮球"/>篮球
        <input type="checkbox" name="items" value="羽毛球"/>羽毛球
        <input type="checkbox" name="items" value="乒乓球"/>乒乓球<br>
<!--
        <input type="button" id="CheckedAll" value="全选"/>
        <input type="button" id="CheckedNo" value="全不选"/>
        <input type="button" id="CheckedRev" value="反选"/>
-->
        <input type="button" id="send" value="提交"/>
    </form>
    
    <div class="centent">
        <select multiple id="select1" style="width:100px;height:160px;">
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
            <option value="4">选项4</option>
            <option value="5">选项5</option>
            <option value="6">选项6</option>
            <option value="7">选项7</option>
            <option value="8">选项8</option>
        </select>
        <div>
            <span id="add">选中添加到右边&gt;&gt;</span><br>
            <span id="add_all">全部添加到右边&gt;&gt;</span>
        </div>
    </div>
    <div class="centent">
        <select multiple id="select2" style="width:100px;height:160px;"></select>
        <div>
            <span id="remove">&lt;&lt;选中删除到左边</span><br>
            <span id="remove_all">&lt;&lt;全部删除到左边</span>
        </div>
    </div>
    <form method="post" action="" id="form">
        <div class="int">
            &nbsp;&nbsp;&nbsp;&nbsp;<label for="username">用户名</label>&nbsp;
            <input type="text" id="username" class="required">
        </div>
        <div class="int">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="email">邮箱</label>&nbsp;
            <input type="text" id="email" class="required">
        </div>
        <div class="int">
            <label for="personinfo">个人信息</label>&nbsp;
            <input type="text" id="personinfo">
        </div>
        <div class="sub">
            <input type="submit" value="提交" id="send2"><input type="reset" id="res">
        </div>
    </form>
    <script>
        //5.1.2
        $(function(){
            $(":input").focus(function(){
                $(this).addClass("focus");
            }).blur(function(){
                $(this).removeClass("focus");
            });
        });
        $(function(){
            var $comment = $('#comment');           //获取评论框
            $('.bigger').click(function(){          //“放大”按钮绑定单击事件
                if(!$comment.is(":animated")){      //判断是否处于动画
                    if($comment.height()<500){
                    //重新设置高度，在原有的基础上加50
                    $comment.animate({height:"+=50"},400);
                    }
                }
            });
            $('.smaller').click(function(){         //“缩小”按钮绑定单击事件
                if(!$comment.is(":animated")){      //判断是否处于动画
                    if($comment.height()>50){           
                    //重新设置高度，在原有的基础上减50
                        $comment.animate({height:"-=50"},400);
                    }
                }
            });
        });
        $(function(){
            var $comment = $('#comment');           //获取评论框
            $('.up').click(function(){              //“向上”按钮绑定单击事件
                if(!$comment.is(":animated")){      //判断是否处于动画
                    $comment.animate({scrollTop:"-=50"},400);
                }
            });
            $('.down').click(function(){            //“向下”按钮绑定单击事件
                if(!$comment.is(":animated")){      //判断是否处于动画        
                    $comment.animate({scrollTop:"+=50"},400);
                }
            });
        });
        
        //5.1.3
        $("#CheckedAll").click(function(){
//            $('[name=items]:checkbox').attr('checked',true);
//            if(this.checked){           //如果当前单击的复选框被选中
//                $('[name=items]:checkbox').attr("checked",true);
//            }else{
//                $('[name=items]:checkbox').attr("checked",false);
//            }
            $('[name=items]:checkbox').attr("checked",this.checked);
        });
        $('[name=items]:checkbox').click(function(){
           //定义一个临时变量，避免重复使用同一个选择器选择页面中的元素，提高程序效率
            var $tmp=$('[name=items]:checkbox');
            //用filter()方法筛选出选中的复选框，并直接给CheckAll赋值
            $('#CheckedAll').attr('checked',$tmp.length==$tmp.filter(':checked').length);
        });
//        $("#CheckedNo").click(function(){
//            $('[name=items]:checkbox').attr('checked',false);
//        });
//        $("#CheckedRev").click(function(){
//            $('[name=items]:checkbox').each(function(){
//               this.checked=!this.checked;
//            });
//        });
        $("#send").click(function(){
            var str="你选中的是：\r\n";
            $('[name=items]:checkbox:checked').each(function(){
                str+=$(this).val()+"\r\n";
            })
            alert(str);
        });
        
        //5.1.4
        $('#add').click(function(){
            var $option = $('#select1 option:selected');            //获取选中的选项
//            var $remove = $option.remove();                         //删除下拉列表中选中的选项
            $option.appendTo('#select2');                           //追加给对方
        });
        $('#add_all').click(function(){
            var $options = $('#select1 option');                    //获取全部的选项
            $options.appendTo('#select2');                          //追加给对方
        });
        $('#select1').dblclick(function(){                          //绑定双击事件
           var $options = $("option:selected",this);                //获取选中的选项
           $options.appendTo('#select2');                           //追加给对方
        });
        
        $('#remove').click(function(){
            var $option = $('#select2 option:selected');            //获取选中的选项
//            var $remove = $option.remove();                         //删除下拉列表中选中的选项
            $option.appendTo('#select1');                           //追加给对方
        });
        $('#remove_all').click(function(){
            var $options = $('#select2 option');                    //获取全部的选项
            $options.appendTo('#select1');                          //追加给对方
        });
        $('#select2').dblclick(function(){                          //绑定双击事件
           var $options = $("option:selected",this);                //获取选中的选项
           $options.appendTo('#select1');                           //追加给对方
        });
        
        //5.1.5
        $("#form :input.required").each(function(){
            var $required = $("<strong class='high'>*<strong>");    //创建元素
            $(this).parent().append($required);                     //将它追加到文档中
        });
        $('#form :input').blur(function(){                           //为表单元素添加失去焦点事件
            var $parent = $(this).parent();
            $parent.find(".formtips").remove();                     //删除以前的提醒元素
            //验证用户名
            if($(this).is('#username')){
                if(this.value=="" || this.value.length<6){
                    var errorMsg = '请输入至少6位的用户名';
                    $('#form').css("width","410px");
                    $parent.append('<span class="formtips onError">'+errorMsg+'</span>');
                }else{
                    $('#form').css("width","350px");
                    var okMsg = '输入正确';
                    $parent.append('<span class="formtips onSuccess">'+okMsg+'</span>');
                }
            }
            //验证邮箱
            if($(this).is('#email')){
                if(this.value=="" || (this.value!==""&&!/.+@.+\.[a-zA-Z]{2,4}$/.test(this.value))){
                    var errorMsg = '请输入正确的E-Mail地址.';
                    $('#form').css("width","410px");
                    $parent.append('<span class="formtips onError">'+errorMsg+'</span>');
                }else{
                    var okMsg = '输入正确.';
                    $('#form').css("width","350px");
                    $parent.append('<span class="formtips onSuccess">'+okMsg+'</span>');
                }
            }
        }).keyup(function(){
            $(this).triggerHandler("blur");
        }).focus(function(){
            $(this).triggerHandler("blur");
        });
        $('#send2').click(function(){
            $("form .required:input").trigger('blur');
            var numError = $('form .onError').length;
            if(numError){
                return false;
            }
            alert("注册成功，密码已发到你的邮箱，请查收.");            
        });
    </script>
</body>
</html>

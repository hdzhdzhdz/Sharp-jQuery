        var i = 1;
        $(function(){
            $(".content").hide();
            $("#panel h5.head").click(function(){
                if(i == 1){
                    $(this).addClass("highlight");
                    $(this).next().show();
                    i = 0;
                }else{

                    $(this).next().hide();   
                    i = 1;
